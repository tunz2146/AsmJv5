<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Thêm/Sửa sản phẩm - Gaming Shop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff88;
            --bg-dark: #0a0e27;
            --bg-card: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b8d4;
        }
        body { background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%); color: var(--text-primary); }
        .admin-header { background: var(--bg-dark); border-bottom: 2px solid var(--primary-color); padding: 1rem 0; }
        .form-container { background: var(--bg-card); border: 1px solid rgba(0, 255, 136, 0.2); border-radius: 10px; padding: 2rem; }
        .form-label { color: var(--text-primary); font-weight: 500; }
        .form-control, .form-select { background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(0, 255, 136, 0.2); color: var(--text-primary); }
        .form-control:focus, .form-select:focus { background: rgba(0, 0, 0, 0.5); border-color: var(--primary-color); color: var(--text-primary); }
        .form-control::placeholder { color: var(--text-secondary); }
        .btn-primary { background: linear-gradient(135deg, var(--primary-color), #00ccff); border: none; color: var(--bg-dark); font-weight: 600; }
        .btn-primary:hover { color: var(--bg-dark); }
        .btn-secondary { background: var(--text-secondary); border: none; color: var(--bg-dark); }
        .btn-secondary:hover { background: var(--text-primary); color: var(--bg-dark); }
        .image-preview { max-width: 200px; max-height: 200px; border: 2px dashed rgba(0, 255, 136, 0.3); border-radius: 8px; padding: 1rem; }
        .form-section { margin-bottom: 2rem; }
        .form-section h5 { color: var(--primary-color); border-bottom: 1px solid rgba(0, 255, 136, 0.2); padding-bottom: 0.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="fas fa-gamepad text-success"></i> Gaming Shop Admin
            </h5>
            <div>
                <span class="text-secondary me-3" sec:authentication="name"></span>
                <a th:href="@{/auth/logout}" class="btn btn-sm btn-outline-danger">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </header>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Page Title -->
                <div class="mb-4">
                    <a th:href="@{/admin/products}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i> Quay lại
                    </a>
                    <h3 class="mt-2" th:text="${pageTitle}">Thêm sản phẩm mới</h3>
                </div>

                <!-- Form -->
                <div class="form-container">
                    <form th:if="${product.id == null}" th:action="@{/admin/products/create}" method="post">
                        <input type="hidden" name="_method" value="post">
                        
                        <!-- Basic Info Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-info-circle me-2"></i> Thông tin cơ bản</h5>
                            
                            <div class="mb-3">
                                <label class="form-label">Tên sản phẩm *</label>
                                <input type="text" class="form-control" name="name" th:value="${product.name}" 
                                       placeholder="Nhập tên sản phẩm" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Danh mục *</label>
                                <select class="form-select" name="category.id" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" 
                                            th:selected="${product.category?.id == cat.id}" th:text="${cat.name}">
                                        Category
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mô tả sản phẩm</label>
                                <textarea class="form-control" name="description" rows="4" 
                                          th:text="${product.description}" placeholder="Nhập mô tả sản phẩm"></textarea>
                            </div>
                        </div>

                        <!-- Price Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-dollar-sign me-2"></i> Giá bán</h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giá gốc *</label>
                                    <input type="number" class="form-control" name="price" th:value="${product.price}" 
                                           placeholder="1000000" step="1000" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giá sau giảm (nếu có)</label>
                                    <input type="number" class="form-control" name="discountPrice" th:value="${product.discountPrice}" 
                                           placeholder="500000" step="1000">
                                </div>
                            </div>
                        </div>

                        <!-- Inventory Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-warehouse me-2"></i> Kho hàng</h5>
                            
                            <div class="mb-3">
                                <label class="form-label">Số lượng tồn kho *</label>
                                <input type="number" class="form-control" name="stockQuantity" th:value="${product.stockQuantity}" 
                                       placeholder="50" min="0" required>
                            </div>
                        </div>

                        <!-- Image Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-image me-2"></i> Hình ảnh</h5>
                            
                            <div class="mb-3">
                                <label class="form-label">URL hình ảnh</label>
                                <input type="url" class="form-control" name="imageUrl" th:value="${product.imageUrl}" 
                                       placeholder="https://via.placeholder.com/300x300">
                            </div>

                            <div th:if="${product.imageUrl}" class="mb-3">
                                <label class="form-label">Xem trước:</label>
                                <div>
                                    <img th:src="${product.imageUrl}" alt="Preview" class="image-preview">
                                </div>
                            </div>
                        </div>

                        <!-- Status Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-toggle-on me-2"></i> Trạng thái</h5>
                            
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="isActive" name="isActive" 
                                       th:checked="${product.isActive ?: true}" value="true">
                                <label class="form-check-label" for="isActive">
                                    Kích hoạt sản phẩm này
                                </label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary flex-grow-1">
                                <i class="fas fa-save me-2"></i> Thêm sản phẩm
                            </button>
                            <a th:href="@{/admin/products}" class="btn btn-secondary flex-grow-1">
                                <i class="fas fa-times me-2"></i> Hủy
                            </a>
                        </div>
                    </form>

                    <!-- Edit Form -->
                    <form th:if="${product.id != null}" th:action="@{/admin/products/{id}/update(id=${product.id})}" method="post">
                        <input type="hidden" name="_method" value="post">
                        
                        <!-- Basic Info Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-info-circle me-2"></i> Thông tin cơ bản</h5>
                            
                            <div class="mb-3">
                                <label class="form-label">Tên sản phẩm *</label>
                                <input type="text" class="form-control" name="name" th:value="${product.name}" 
                                       placeholder="Nhập tên sản phẩm" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Danh mục *</label>
                                <select class="form-select" name="category.id" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" 
                                            th:selected="${product.category?.id == cat.id}" th:text="${cat.name}">
                                        Category
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mô tả sản phẩm</label>
                                <textarea class="form-control" name="description" rows="4" 
                                          th:text="${product.description}" placeholder="Nhập mô tả sản phẩm"></textarea>
                            </div>
                        </div>

                        <!-- Price Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-dollar-sign me-2"></i> Giá bán</h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giá gốc *</label>
                                    <input type="number" class="form-control" name="price" th:value="${product.price}" 
                                           placeholder="1000000" step="1000" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giá sau giảm (nếu có)</label>
                                    <input type="number" class="form-control" name="discountPrice" th:value="${product.discountPrice}" 
                                           placeholder="500000" step="1000">
                                </div>
                            </div>
                        </div>

                        <!-- Inventory Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-warehouse me-2"></i> Kho hàng</h5>
                            
                            <div class="mb-3">
                                <label class="form-label">Số lượng tồn kho *</label>
                                <input type="number" class="form-control" name="stockQuantity" th:value="${product.stockQuantity}" 
                                       placeholder="50" min="0" required>
                            </div>
                        </div>

                        <!-- Image Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-image me-2"></i> Hình ảnh</h5>
                            
                            <div class="mb-3">
                                <label class="form-label">URL hình ảnh</label>
                                <input type="url" class="form-control" name="imageUrl" th:value="${product.imageUrl}" 
                                       placeholder="https://via.placeholder.com/300x300">
                            </div>

                            <div th:if="${product.imageUrl}" class="mb-3">
                                <label class="form-label">Xem trước:</label>
                                <div>
                                    <img th:src="${product.imageUrl}" alt="Preview" class="image-preview">
                                </div>
                            </div>
                        </div>

                        <!-- Status Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-toggle-on me-2"></i> Trạng thái</h5>
                            
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="isActive" name="isActive" 
                                       th:checked="${product.isActive}" value="true">
                                <label class="form-check-label" for="isActive">
                                    Kích hoạt sản phẩm này
                                </label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary flex-grow-1">
                                <i class="fas fa-save me-2"></i> Cập nhật sản phẩm
                            </button>
                            <a th:href="@{/admin/products}" class="btn btn-secondary flex-grow-1">
                                <i class="fas fa-times me-2"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
