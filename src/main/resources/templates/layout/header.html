<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header th:fragment="header" class="header-main">

    <!-- ===== KHUNG TRÊN ===== -->
    <section class="header-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <span>
                        <i class="fas fa-phone me-2"></i>Hotline: 0794612606
                    </span>
                </div>

                <div class="col-md-6 text-center text-md-end">
                    <!-- Chưa đăng nhập -->
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/auth/login}" class="me-3">
                            <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                        </a>
                        <a th:href="@{/auth/register}">
                            <i class="fas fa-user-plus me-1"></i>Đăng ký
                        </a>
                    </div>

                    <!-- Đã đăng nhập -->
                    <div sec:authorize="isAuthenticated()">
                        <span class="me-3">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">User</span>
                        </span>

                        <a sec:authorize="hasRole('ADMIN')"
                           th:href="@{/admin/products}"
                           class="text-warning me-3">
                            <i class="fas fa-cog me-1"></i>Quản trị
                        </a>

                        <a th:href="@{/auth/logout}">
                            <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ===== KHUNG DƯỚI ===== -->
    <section class="header-bottom">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">

                <!-- LOGO -->
                <a class="navbar-brand" th:href="@{/}">
                    <div class="logo">
                        <i class="fas fa-gamepad"></i>
                        <span class="logo-text">
                            GAMING<span class="text-gradient">SHOP</span>
                        </span>
                    </div>
                </a>

                <!-- TOGGLE MOBILE -->
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarMain">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- NAV CONTENT -->
                <div class="collapse navbar-collapse" id="navbarMain">

                    <!-- SEARCH -->
                    <form class="search-form mx-auto"
                          th:action="@{/san-pham/tim-kiem}" method="get">
                        <div class="input-group">
                            <input type="text" name="keyword"
                                   class="form-control search-input"
                                   placeholder="Tìm kiếm sản phẩm...">
                            <button class="btn btn-search" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>

                    <!-- MENU -->
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="fas fa-home me-1"></i>Trang chủ
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/san-pham}">
                                <i class="fas fa-th-large me-1"></i>Sản phẩm
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link cart-link" th:href="@{/gio-hang}">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="cart-count">0</span>
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/auth/login}">
                                <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </section>

</header>

<!-- ================= STYLE ================= -->
<style>
:root {
    --primary-color: #00ff88;
    --bg-dark: #0a0e27;
    --bg-card: #1a1f3a;
    --text-primary: #ffffff;
    --text-secondary: #b0b8d4;
}

/* HEADER */
.header-main {
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* KHUNG TRÊN */
.header-top {
    background: var(--bg-dark);
    padding: 0.45rem 0;
    font-size: 0.875rem;
    border-bottom: 1px solid rgba(0,255,136,0.15);
}

.header-top span,
.header-top a {
    color: var(--text-secondary);
    text-decoration: none;
}

.header-top a:hover {
    color: var(--primary-color);
}

/* KHUNG DƯỚI */
.header-bottom {
    background: var(--bg-card);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

/* LOGO */
.logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.5rem;
    font-weight: 700;
}

.logo i {
    font-size: 2rem;
    color: var(--primary-color);
}

.logo-text {
    color: var(--text-primary);
}

.text-gradient {
    background: linear-gradient(135deg, #00ff88, #00ccff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* SEARCH */
.search-form {
    max-width: 420px;
    width: 100%;
}

.search-input {
    background: rgba(0,0,0,0.4);
    border: 1px solid rgba(0,255,136,0.3);
    color: #fff;
    border-radius: 30px 0 0 30px;
}

.btn-search {
    background: linear-gradient(135deg, #00ff88, #00ccff);
    border-radius: 0 30px 30px 0;
}

/* NAV LINK */
.nav-link {
    color: var(--text-secondary);
    transition: 0.25s;
}

.nav-link:hover {
    color: var(--primary-color);
}

/* CART */
.cart-link {
    position: relative;
}

.cart-count {
    position: absolute;
    top: -6px;
    right: -6px;
    background: #ff006e;
    font-size: 0.7rem;
    padding: 0.2rem 0.45rem;
    border-radius: 50%;
}
</style>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
