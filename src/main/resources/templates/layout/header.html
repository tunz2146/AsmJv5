<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header Fragment -->
    <header th:fragment="header" class="header-main">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start">
                        <span class="text-secondary">
                            <i class="fas fa-phone me-2"></i>Hotline: 1900.xxxx
                        </span>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <!-- Hiển thị khi chưa đăng nhập -->
                        <div sec:authorize="!isAuthenticated()">
                            <a th:href="@{/auth/login}" class="text-secondary me-3">
                                <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                            </a>
                            <a th:href="@{/auth/register}" class="text-secondary">
                                <i class="fas fa-user-plus me-1"></i>Đăng ký
                            </a>
                        </div>
                        
                        <!-- Hiển thị khi đã đăng nhập -->
                        <div sec:authorize="isAuthenticated()">
                            <span class="text-secondary me-3">
                                <i class="fas fa-user me-1"></i>
                                <span sec:authentication="name">User</span>
                            </span>
                            
                            <!-- Nếu là ADMIN thì hiện link Admin -->
                            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/products}" 
                               class="text-warning me-3">
                                <i class="fas fa-cog me-1"></i>Quản trị
                            </a>
                            
                            <a th:href="@{/auth/logout}" class="text-secondary">
                                <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" th:href="@{/}">
                    <div class="logo">
                        <i class="fas fa-gamepad"></i>
                        <span class="logo-text">
                            GAMING<span class="text-gradient">SHOP</span>
                        </span>
                    </div>
                </a>
                
                <!-- Mobile Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navbar Content -->
                <div class="collapse navbar-collapse" id="navbarMain">
                    <!-- Search Bar -->
                    <form class="search-form mx-auto" th:action="@{/san-pham/tim-kiem}" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control search-input" 
                                   name="keyword" 
                                   placeholder="Tìm kiếm sản phẩm...">
                            <button class="btn btn-search" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    
                    <!-- Nav Links -->
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="fas fa-home me-1"></i>Trang chủ
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/san-pham}">
                                <i class="fas fa-th-large me-1"></i>Sản phẩm
                            </a>
                        </li>
                        
                        <!-- Giỏ hàng (cần đăng nhập) -->
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link cart-link" th:href="@{/gio-hang}">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="cart-count">0</span>
                            </a>
                        </li>
                        
                        <!-- Nút đăng nhập nếu chưa đăng nhập -->
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/auth/login}">
                                <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <style>
        :root {
            --primary-color: #00ff88;
            --bg-dark: #0a0e27;
            --bg-card: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b8d4;
        }
        
        /* Top Bar */
        .top-bar {
            background: var(--bg-dark);
            padding: 0.5rem 0;
            font-size: 0.875rem;
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
        }
        
        .top-bar a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: 0.3s;
        }
        
        .top-bar a:hover {
            color: var(--primary-color);
        }
        
        /* Navbar */
        .navbar {
            background: var(--bg-card);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .logo i {
            font-size: 2rem;
            color: var(--primary-color);
        }
        
        .logo-text {
            color: var(--text-primary);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Search */
        .search-form {
            max-width: 400px;
            width: 100%;
        }
        
        .search-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.2);
            color: var(--text-primary);
        }
        
        .search-input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--primary-color);
            color: var(--text-primary);
        }
        
        .btn-search {
            background: linear-gradient(135deg, var(--primary-color), #00ccff);
            border: none;
            color: var(--bg-dark);
        }
        
        /* Nav Links */
        .nav-link {
            color: var(--text-secondary);
            transition: 0.3s;
            padding: 0.5rem 1rem;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        /* Cart */
        .cart-link {
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff006e;
            color: white;
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: 50%;
            min-width: 20px;
            text-align: center;
        }
        
        @media (max-width: 991px) {
            .search-form {
                margin: 1rem 0;
                max-width: 100%;
            }
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
