<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <!-- Header Fragment -->
    <header th:fragment="header" class="gaming-header">
        <!-- Top Bar -->
        <div class="top-bar bg-dark text-white py-2">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center gap-3">
                            <small>
                                <i class="bi bi-telephone-fill me-1"></i>
                                Hotline: <a href="tel:0987654321" class="text-white text-decoration-none">0987 654 321</a>
                            </small>
                            <small>
                                <i class="bi bi-envelope-fill me-1"></i>
                                <a href="mailto:support@gamingshop.vn" class="text-white text-decoration-none">support@gamingshop.vn</a>
                            </small>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="social-links d-inline-flex gap-2">
                            <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                            <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
                            <a href="#" class="text-white"><i class="bi bi-discord"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-gaming sticky-top">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand fw-bold gaming-logo" href="/">
                    <i class="bi bi-controller gaming-icon"></i>
                    <span class="logo-text">GAMING<span class="text-danger">SHOP</span></span>
                </a>
                
                <!-- Mobile Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navigation Menu -->
                <div class="collapse navbar-collapse" id="mainNav">
                    <!-- Left Menu -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">
                                <i class="bi bi-house-door-fill me-1"></i>Trang chủ
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                                <i class="bi bi-grid-fill me-1"></i>Sản phẩm
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="/products?category=mouse">
                                    <i class="bi bi-mouse-fill me-2"></i>Chuột Gaming
                                </a></li>
                                <li><a class="dropdown-item" href="/products?category=keyboard">
                                    <i class="bi bi-keyboard-fill me-2"></i>Bàn phím Gaming
                                </a></li>
                                <li><a class="dropdown-item" href="/products?category=headset">
                                    <i class="bi bi-headphones me-2"></i>Tai nghe Gaming
                                </a></li>
                                <li><a class="dropdown-item" href="/products?category=mousepad">
                                    <i class="bi bi-app me-2"></i>Mousepad
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="/products">
                                    <i class="bi bi-fire me-2"></i>Tất cả sản phẩm
                                </a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/deals">
                                <i class="bi bi-percent me-1"></i>Khuyến mãi
                                <span class="badge bg-danger ms-1">Hot</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">
                                <i class="bi bi-info-circle-fill me-1"></i>Về chúng tôi
                            </a>
                        </li>
                    </ul>
                    
                    <!-- Search Bar -->
                    <form class="d-flex me-3 search-form" role="search">
                        <div class="input-group">
                            <input class="form-control search-input" type="search" 
                                   placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    
                    <!-- Right Menu -->
                    <ul class="navbar-nav">
                        <!-- Cart -->
                        <li class="nav-item position-relative">
                            <a class="nav-link cart-link" href="/cart">
                                <i class="bi bi-cart-fill fs-5"></i>
                                <span class="cart-badge badge bg-danger position-absolute">0</span>
                            </a>
                        </li>
                        
                        <!-- User Account -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle fs-5"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                                <!-- Khi chưa đăng nhập -->
                                <li><a class="dropdown-item" href="/login">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                                </a></li>
                                <li><a class="dropdown-item" href="/register">
                                    <i class="bi bi-person-plus-fill me-2"></i>Đăng ký
                                </a></li>
                                
                                <!-- Khi đã đăng nhập (ẩn ban đầu) -->
                                <!-- <li><a class="dropdown-item" href="/profile">
                                    <i class="bi bi-person-fill me-2"></i>Tài khoản
                                </a></li>
                                <li><a class="dropdown-item" href="/orders">
                                    <i class="bi bi-bag-fill me-2"></i>Đơn hàng
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="/logout">
                                    <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                                </a></li> -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
