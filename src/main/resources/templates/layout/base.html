<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gaming Shop - Chuột, Bàn phím, Tai nghe Gaming chính hãng">
    <meta name="keywords" content="gaming, chuột gaming, bàn phím cơ, tai nghe gaming">
    <meta name="author" content="Gaming Shop">
    
    <!-- Title -->
    <title th:replace="${title}">Gaming Shop</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <!-- Additional CSS Block -->
    <th:block th:replace="${additionalCSS}"></th:block>
</head>
<body>
    <!-- Header/Navbar -->
    <div th:replace="~{layout/header :: header}"></div>
    
    <!-- Main Content -->
    <main id="main-content">
        <th:block th:replace="${content}"></th:block>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
    
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
        <!-- Toasts will be inserted here by JavaScript -->
    </div>
    
    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" id="scrollToTop" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Additional JS Block -->
    <th:block th:replace="${additionalJS}"></th:block>
    
    <!-- Scroll to Top Script -->
    <script>
        // Scroll to Top Button
        const scrollToTopBtn = document.getElementById('scrollToTop');
        
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });
        
        scrollToTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
    
    <style>
        /* Scroll to Top Button Styles */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--neon-blue));
            border: none;
            border-radius: 50%;
            color: var(--bg-dark);
            font-size: 1.25rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(0, 255, 136, 0.3);
        }
        
        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.5);
        }
        
        
        .custom-toast {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--primary-color);
            border-radius: var(--radius-md);
            padding: 1rem 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 9999;
            min-width: 300px;
        }
        
        .custom-toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .custom-toast.toast-success {
            border-color: var(--primary-color);
        }
        
        .custom-toast.toast-error {
            border-color: var(--accent-color);
        }
        
        .toast-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-primary);
        }
        
        .toast-content i {
            font-size: 1.5rem;
        }
        
        .toast-success .toast-content i {
            color: var(--primary-color);
        }
        
        .toast-error .toast-content i {
            color: var(--accent-color);
        }
    </style>
</body>
</html>
