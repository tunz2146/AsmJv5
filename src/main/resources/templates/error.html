<!DOCTYPE html>
<html lang="vi" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Lỗi - Gaming Shop</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="error-section py-5 text-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
                        <h1 class="display-4 fw-bold mt-4">Oops! Có lỗi xảy ra</h1>
                        <p class="lead text-muted mb-4" th:text="${error}">Đã xảy ra lỗi không mong muốn</p>
                        
                        <div class="alert alert-light" th:if="${status}">
                            <strong>Mã lỗi:</strong> <span th:text="${status}">500</span>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-danger btn-lg px-5">
                                <i class="bi bi-house-fill me-2"></i>
                                Về trang chủ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
