<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product?.name ?: 'Chi tiết sản phẩm'} + ' - Gaming Shop'">Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        :root {
            --primary-color: #00ff88;
            --bg-dark: #0a0e27;
            --bg-card: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b8d4;
        }
        body { 
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%); 
            color: var(--text-primary); 
        }
        .breadcrumb-section {
            padding: 1.5rem 0;
            background: var(--bg-card);
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
        }
        .breadcrumb {
            background: transparent;
            margin: 0;
            padding: 0;
        }
        .breadcrumb-item a {
            color: var(--text-secondary);
            text-decoration: none;
        }
        .breadcrumb-item.active {
            color: var(--primary-color);
        }
        .product-detail-section {
            padding: 3rem 0;
        }
        .product-image-wrapper {
            background: var(--bg-card);
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
        }
        .product-image-wrapper img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
        }
        .product-info {
            background: var(--bg-card);
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            padding: 2rem;
        }
        .product-name {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .product-price-section {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
        .current-price {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: 700;
        }
        .original-price {
            font-size: 1.25rem;
            color: var(--text-secondary);
            text-decoration: line-through;
            margin-left: 1rem;
        }
        .stock-status {
            margin: 1rem 0;
            font-size: 1.1rem;
        }
        .stock-status.in-stock {
            color: var(--primary-color);
        }
        .stock-status.out-of-stock {
            color: #ff006e;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        .quantity-controls {
            display: flex;
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .qty-btn {
            width: 40px;
            height: 40px;
            background: var(--bg-dark);
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            transition: 0.3s;
        }
        .qty-btn:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
        }
        #quantity {
            width: 60px;
            text-align: center;
            border: none;
            background: var(--bg-card);
            color: var(--text-primary);
        }
        .btn-add-cart, .btn-buy-now {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #00ccff);
            border: none;
            color: var(--bg-dark);
        }
        .btn-accent {
            background: linear-gradient(135deg, #ff006e, #b537f2);
            border: none;
            color: var(--text-primary);
        }
        .product-description {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 8px;
        }
        .related-products {
            margin-top: 3rem;
        }
        .related-products h3 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }
        .product-card {
            background: var(--bg-card);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            height: 100%;
        }
        .product-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .product-card h5 {
            min-height: 48px;
            margin: 1rem 0;
        }
        .product-card .price {
            font-size: 1.25rem;
            color: var(--primary-color);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{layout/header :: header}"></div>
    
    <main>
        <!-- BREADCRUMB -->
        <section class="breadcrumb-section">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}"><i class="fas fa-home me-2"></i>Trang chủ</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/san-pham}">Sản phẩm</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page" 
                            th:text="${product?.name}">Sản phẩm</li>
                    </ol>
                </nav>
            </div>
        </section>

        <!-- PRODUCT DETAIL -->
        <section class="product-detail-section">
            <div class="container">
                <div class="row g-4">
                    <!-- Product Image -->
                    <div class="col-lg-6">
                        <div class="product-image-wrapper">
                            <img th:src="${product?.imageUrl}"
                                 th:alt="${product?.name}"
                                 onerror="this.src='https://via.placeholder.com/500x500/0a0e27/00ff88?text=Gaming+Product'">
                        </div>
                    </div>

                    <!-- Product Info -->
                    <div class="col-lg-6">
                        <div class="product-info">
                            <!-- Category Badge -->
                            <div class="mb-3">
                                <span class="badge" 
                                      style="background: var(--primary-color); color: var(--bg-dark); padding: 0.5rem 1rem;">
                                    <i class="fas fa-tag me-1"></i>
                                    <span th:text="${product?.category?.name}">Category</span>
                                </span>
                            </div>
                            
                            <!-- Product Name -->
                            <h1 class="product-name" th:text="${product?.name}">Gaming Product</h1>
                            
                            <!-- Stock Status -->
                            <div class="stock-status" 
                                 th:classappend="${product?.stockQuantity > 0 ? 'in-stock' : 'out-of-stock'}">
                                <i class="fas fa-check-circle me-2" th:if="${product?.stockQuantity > 0}"></i>
                                <i class="fas fa-times-circle me-2" th:if="${product?.stockQuantity <= 0}"></i>
                                <span th:if="${product?.stockQuantity > 0}">
                                    Còn <strong th:text="${product?.stockQuantity}">50</strong> sản phẩm
                                </span>
                                <span th:if="${product?.stockQuantity <= 0}">Hết hàng</span>
                            </div>
                            
                            <!-- Price -->
                            <div class="product-price-section">
                                <span class="current-price" 
                                      th:text="${#numbers.formatInteger(product?.getFinalPrice(), 0, 'COMMA')} + '₫'">
                                    1,290,000₫
                                </span>
                                <span class="original-price" th:if="${product?.discountPrice != null}"
                                      th:text="${#numbers.formatInteger(product?.price, 0, 'COMMA')} + '₫'">
                                    1,590,000₫
                                </span>
                            </div>
                            
                            <!-- Description -->
                            <div class="product-description" th:if="${product?.description}">
                                <h5><i class="fas fa-info-circle me-2"></i>Mô tả sản phẩm</h5>
                                <p th:text="${product?.description}">Product description here</p>
                            </div>
                            
                            <!-- Quantity Selector -->
                            <div class="quantity-selector" th:if="${product?.stockQuantity > 0}">
                                <label><strong>Số lượng:</strong></label>
                                <div class="quantity-controls">
                                    <button class="qty-btn" onclick="decreaseQty()">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" id="quantity" value="1" min="1" 
                                           th:max="${product?.stockQuantity}" readonly>
                                    <button class="qty-btn" onclick="increaseQty()">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Add to Cart Buttons -->
                            <div th:if="${product?.stockQuantity > 0}">
                                <button class="btn btn-primary btn-add-cart" onclick="addToCart()">
                                    <i class="fas fa-shopping-cart me-2"></i>Thêm vào giỏ hàng
                                </button>
                                <button class="btn btn-accent btn-buy-now" onclick="buyNow()">
                                    <i class="fas fa-bolt me-2"></i>Mua ngay
                                </button>
                            </div>
                            
                            <!-- Out of Stock Button -->
                            <div th:if="${product?.stockQuantity <= 0}">
                                <button class="btn btn-secondary w-100" disabled>
                                    <i class="fas fa-times-circle me-2"></i>Hết hàng
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- RELATED PRODUCTS -->
                <div class="related-products" th:if="${relatedProducts != null and !relatedProducts.isEmpty()}">
                    <h3><i class="fas fa-th-large me-2"></i>Sản phẩm liên quan</h3>
                    <div class="row g-4">
                        <div class="col-lg-3 col-md-6" th:each="item : ${relatedProducts}">
                            <div class="product-card">
                                <img th:src="${item.imageUrl}"
                                     th:alt="${item.name}"
                                     onerror="this.src='https://via.placeholder.com/200x200/0a0e27/00ff88?text=Related'">
                                <h5 th:text="${item.name}">Related Product</h5>
                                <p class="price" 
                                   th:text="${#numbers.formatInteger(item.getFinalPrice(), 0, 'COMMA')} + '₫'">
                                    1,000,000₫
                                </p>
                                <a th:href="@{'/san-pham/' + ${item.id}}" class="btn btn-sm btn-primary w-100">
                                    <i class="fas fa-eye"></i> Xem chi tiết
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Quantity Controls
        function increaseQty() {
            const input = document.getElementById('quantity');
            const max = parseInt(input.max);
            const current = parseInt(input.value);
            if (current < max) {
                input.value = current + 1;
            }
        }

        function decreaseQty() {
            const input = document.getElementById('quantity');
            const min = parseInt(input.min);
            const current = parseInt(input.value);
            if (current > min) {
                input.value = current - 1;
            }
        }

        // Add to Cart
        function addToCart() {
            const quantity = document.getElementById('quantity').value;
            const productName = document.querySelector('.product-name').textContent;
            
            alert('Đã thêm ' + quantity + 'x "' + productName + '" vào giỏ hàng!');
            console.log('Adding to cart:', productName, 'Qty:', quantity);
        }

        // Buy Now
        function buyNow() {
            addToCart();
            // Uncomment khi có trang giỏ hàng
            // setTimeout(() => { window.location.href = '/gio-hang'; }, 500);
        }
    </script>
</body>
</html>
