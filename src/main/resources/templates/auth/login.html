<!DOCTYPE html>
<html lang="vi" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Đăng nhập - Gaming Shop</title>
</head>
<body>
    <div layout:fragment="content">
        
        <section class="login-section py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="card shadow">
                            <div class="card-body p-5">
                                <!-- Logo -->
                                <div class="text-center mb-4">
                                    <i class="bi bi-controller text-danger" style="font-size: 3rem;"></i>
                                    <h3 class="fw-bold mt-3">Đăng nhập</h3>
                                    <p class="text-muted">Đăng nhập để tiếp tục mua sắm</p>
                                </div>
                                
                                <!-- Error Message -->
                                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                    <i class="bi bi-exclamation-triangle me-2"></i>
                                    Sai số điện thoại hoặc mật khẩu!
                                </div>
                                
                                <!-- Logout Message -->
                                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Đăng xuất thành công!
                                </div>
                                
                                <!-- Login Form -->
                                <form th:action="@{/login}" method="post">
                                    <!-- Phone Number -->
                                    <div class="mb-3">
                                        <label for="username" class="form-label">
                                            <i class="bi bi-phone me-1"></i>Số điện thoại
                                        </label>
                                        <input type="text" 
                                               class="form-control form-control-lg" 
                                               id="username" 
                                               name="username" 
                                               placeholder="0987654321"
                                               required>
                                    </div>
                                    
                                    <!-- Password -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            <i class="bi bi-lock me-1"></i>Mật khẩu
                                        </label>
                                        <input type="password" 
                                               class="form-control form-control-lg" 
                                               id="password" 
                                               name="password" 
                                               placeholder="••••••••"
                                               required>
                                    </div>
                                    
                                    <!-- Remember Me -->
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               id="remember-me" 
                                               name="remember-me">
                                        <label class="form-check-label" for="remember-me">
                                            Ghi nhớ đăng nhập
                                        </label>
                                    </div>
                                    
                                    <!-- Submit Button -->
                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-danger btn-lg">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>
                                            Đăng nhập
                                        </button>
                                    </div>
                                    
                                    <!-- Forgot Password -->
                                    <div class="text-center mb-3">
                                        <a href="/forgot-password" class="text-decoration-none">
                                            Quên mật khẩu?
                                        </a>
                                    </div>
                                    
                                    <!-- Divider -->
                                    <div class="text-center my-3">
                                        <hr class="my-3">
                                        <p class="text-muted">Chưa có tài khoản?</p>
                                    </div>
                                    
                                    <!-- Register Link -->
                                    <div class="d-grid">
                                        <a href="/register" class="btn btn-outline-danger btn-lg">
                                            <i class="bi bi-person-plus me-2"></i>
                                            Đăng ký ngay
                                        </a>
                                    </div>
                                </form>
                                
                                <!-- Back to Home -->
                                <div class="text-center mt-4">
                                    <a href="/" class="text-muted text-decoration-none">
                                        <i class="bi bi-arrow-left me-1"></i>
                                        Quay về trang chủ
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>
</body>
</html>
